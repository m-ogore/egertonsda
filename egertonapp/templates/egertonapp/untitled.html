<!DOCTYPE html>
<html>
<head>
	<title>switching images</title>
	<script type="text/javascript">
		
			function displayNextImage()
			{
				x=(x === images.length-1)? 0 :x+1;
				document.getElementById('img').src=images[x];
			}
			
		function startTimer()
		{
			
			setInterval(displayNextImage,5000);
		}
		var images=[],x=-1;
			images[0]="photos/church.jpg";
			images[1]="photos/church2.jpg";
			images[2]="photos/church3.jpg";
			
			

		
	</script>
</head>
<body onload="startTimer()">
	<img id="img"src="photos/church.jpg">

</body>
</html><head>
